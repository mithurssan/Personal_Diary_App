<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <title>New Entry</title>

<body>
    <h1>New Entry</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputdate" class="form-label">Date</label>
          <input type="date" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputtime" class="form-label">Time</label>
          <input type="time" class="form-control" id="inputPassword4">
        </div>
          <label for="inputcategory" class="form-label">Type</label>
          <select id="inputcategory" class="form-select">
            <option selected>Choose...</option>
            <option>Wildest Dream</option>
            <option>Deepest Fear</option>
            <option>Regrettable Choices</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="inputtext" class="form-label">Diary Entry</label>
            <textarea class="form-control" id="inputtext" rows="7"></textarea>
          </div>
        <div class="col-12">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn me-md-2" type="button">Submit</button>
            <a href="./view.html"button class="btn" type="button">View Entries</a>
          </div>
      </form>
    
</body>
